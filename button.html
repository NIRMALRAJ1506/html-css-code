<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .my-btn-color{
            background-color: blueviolet !important;
        }
        .my-btn-color:hover{
            background-color: brown !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <button class="btn btn-primary my-btn-color">Simple Button</button>
        <br><br>
        <button type="button">Simple button</button>
        <button type="button" class="btn">Simple button</button>
        <button type="button" class="btn btn-primary">Simple button</button>
        <button type="button" class="btn btn-danger">Simple button</button>
        <button type="button" class="btn btn-success">Simple button</button>

        <br><br>

        <button type="button" class="btn btn-outline-primary">Simple Button</button>
        <button type="button" class="btn btn-outline-danger">Simple Button</button>
        <button type="button" class="btn btn-outline-success">Simple Button</button>

        <br><br>

        <button type="button" class="btn btn-primary btn-lg">Simple Button</button>
        <button type="button" class="btn btn-primary">Simple Button</button>
        <button type="button" class="btn btn-primary btn-sm">Simple Button</button>
        <br><br>

        <div class="d-grid">
            <button type="button" class="btn btn-primary">Simple Button</button>
        </div>
        <br><br>

        <span class="spinner-border text-primary"></span>
        <span class="spinner-border text-danger"></span>
        <span class="spinner-border text-danger spinner-border-sm"></span>

        <button type="button" class="btn btn-outline-primary">
            <span class="spinner-border text-primary spinner-border-sm"></span>Loading...
        </button>

        <br><br>
        <span class="spinner-grow"></span>
        <span class="spinner-grow text-primary"></span>
        <span class="spinner-grow text-danger"></span>
        <br><br>

        <button type="button" class="btn btn-outline-primary">
            <span class="spinner-grow text-primary spinner-grow-sm"></span>Loading...
        </button>
        <br><br>

        <img src="../assets/Images/gg.jfif" class="rounded" alt="gg">
        <img src="../assets/Images/gg.jfif" class="rounded-circle" alt="gg" width="200px" height="200px">
        <img src="../assets/Images/gg.jfif" class="img-thumbnail" alt="gg">


    </div>
</body>
</html>
